# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://richerw.github.io
date_format: "ordinal"
title: jie Wang
subtitle: "只管努力，剩下的交给时光。"
description: "jie Wang的个人博客"
keywords: jie Wang
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: jie Wang
organization: 
organization_url: 
github_username: richerw
location: zhengzhou, China
email: shamao198366@163.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

  -
    href: /wiki/
    label: 维基

  -
    href: /links/
    label: 链接

  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 8
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: https://github.com/richerw/richerw.github.io

# ---------------- #
#      Comments    #
# ---------------- #
comments_provider: gitalk
